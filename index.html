<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dropbox</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 aside">
          <i class="fa fa-dropbox"></i> <br> <br> <br>
          <i class="fa fa-file"></i> <br>
          <h3>padding</h3>
        </div>
        <div class="col-md-9">

          <div class="row">
            <div class="col-md-6">
              <input type="text" name="search" placeholder="Search..">
            </div>
            <div class="col-md-6">
              <div class="col-md-4">
              <p><i class="fa fa-bell" style="font-size:36px"></i></p>
            </div>
            <div class="col-md-7">
              <h4 id="log"></h4>
              <div id="show-login">
                <h4> </h4>
                <h4> <span class="last-name">  </span> </h4>
              </div>
            </div>
            <div class="col-md-1">
              <h4>&#8681;</h4>
            </div>
            </div>
          </div>

        </div>
      </div>
    </div>



    <div id="logindiv">
      <form class="form" action="#" id="login">
        <div class="img" id="cancel" >
          <i class="material-icons" style="font-size:48px;">cancel</i>
        </div>
        <h3>Login Form</h3>
        <hr/><br/>
        <label> Name: </label>
        <br/>
        <input type="text" id="name" placeholder="Your Name">
        <br/> <br/>
        <label>Email:  </label>
        <br/>
        <input type="text" id="email" placeholder="someone@example.com">
        <br/><br/>
        <input type="button" id="loginbtn" value="Login"/>
        <input type="button" id="cancel" value="Cancel">
        <br/>
      </form>
    </div>






    <script src="js/scripts.js"></script>
  </body>
</html>
